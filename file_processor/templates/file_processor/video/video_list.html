{% extends 'file_processor/base.html' %}

{% block title %}Video Review - File Processor{% endblock %}

{% block content %}
<div x-data="videoList()" x-init="init()">
    <!-- Search and Filter -->
    <div class="bg-white shadow rounded-lg mb-6">
        <div class="px-4 py-5 sm:p-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Video Review</h3>
                <div class="mt-4 md:mt-0 flex space-x-3">
                    <button @click="refreshData()" 
                            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md text-sm font-medium">
                        Refresh
                    </button>
                    <a href="{% url 'video:upload' %}" 
                       class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md text-sm font-medium">
                        Upload Video
                    </a>
                </div>
            </div>
            
            <!-- Search Bar -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="md:col-span-2">
                    <div class="relative">
                        <input type="text" 
                               x-model="searchQuery"
                               @input="filterResults()"
                               placeholder="Search video filenames..." 
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div>
                    <select x-model="filterStatus" @change="filterResults()" 
                            class="w-full border border-gray-300 rounded-md py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">All Status</option>
                        <option value="uploaded">Uploaded</option>
                        <option value="processing">Processing</option>
                        <option value="processed">Processed</option>
                        <option value="failed">Failed</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Statistics Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
        <div class="bg-white shadow rounded-lg p-6">
            <div class="flex items-center">
                <div class="flex-shrink-0 bg-blue-100 rounded-full p-3">
                    <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <div class="ml-4">
                    <div class="text-2xl font-bold text-gray-900" x-text="statistics.totalVideos"></div>
                    <div class="text-sm text-gray-500">Total Videos</div>
                </div>
            </div>
        </div>
        
        <div class="bg-white shadow rounded-lg p-6">
            <div class="flex items-center">
                <div class="flex-shrink-0 bg-green-100 rounded-full p-3">
                    <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="ml-4">
                    <div class="text-2xl font-bold text-gray-900" x-text="statistics.processedVideos"></div>
                    <div class="text-sm text-gray-500">Processed</div>
                </div>
            </div>
        </div>
        
        <div class="bg-white shadow rounded-lg p-6">
            <div class="flex items-center">
                <div class="flex-shrink-0 bg-yellow-100 rounded-full p-3">
                    <svg class="h-6 w-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="ml-4">
                    <div class="text-2xl font-bold text-gray-900" x-text="statistics.processingVideos"></div>
                    <div class="text-sm text-gray-500">Processing</div>
                </div>
            </div>
        </div>
        
        <div class="bg-white shadow rounded-lg p-6">
            <div class="flex items-center">
                <div class="flex-shrink-0 bg-purple-100 rounded-full p-3">
                    <svg class="h-6 w-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                    </svg>
                </div>
                <div class="ml-4">
                    <div class="text-2xl font-bold text-gray-900">
                        <span x-text="statistics.totalSize"></span> MB
                    </div>
                    <div class="text-sm text-gray-500">Total Size</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Grid -->
    <div class="bg-white shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <div class="flex items-center justify-between mb-4">
                <h4 class="text-md font-medium text-gray-900">Video Files</h4>
                <div class="text-sm text-gray-500">
                    <span x-show="loading">Loading...</span>
                    <span x-show="!loading">
                        Showing <span x-text="(currentPage - 1) * pageSize + 1"></span> to 
                        <span x-text="Math.min(currentPage * pageSize, totalItems)"></span> of 
                        <span x-text="totalItems"></span> videos
                    </span>
                </div>
            </div>
            
            <!-- Grid View -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <template x-for="video in paginatedVideos" :key="video.id">
                    <div class="bg-white border border-gray-200 rounded-lg overflow-hidden hover:shadow-lg transition-shadow duration-300">
                        <!-- Video Thumbnail -->
                        <div class="relative group cursor-pointer" @click="playVideo(video)">
                            <img x-show="video.thumbnail" 
                                 :src="video.thumbnail" 
                                 class="w-full h-48 object-contain bg-black group-hover:opacity-90 transition-opacity duration-200">
                            <div x-show="!video.thumbnail" 
                                 class="w-full h-48 bg-gray-300 flex items-center justify-center group-hover:bg-gray-400 transition-colors duration-200">
                                <svg class="h-12 w-12 text-gray-400 group-hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                            
                            <!-- Play Button Overlay -->
                            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                                <div class="bg-black bg-opacity-60 rounded-full p-4">
                                    <svg class="h-8 w-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M8 5v14l11-7z"/>
                                    </svg>
                                </div>
                            </div>
                            
                            <!-- Status Badge -->
                            <div class="absolute top-2 right-2">
                                <div class="flex flex-col space-y-1">
                                    <!-- Video ID Display -->
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-purple-100 text-purple-800">
                                        ID: <span x-text="video.id"></span>
                                    </span>
                                    
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                          :class="getStatusClass(video.status)"
                                          x-text="getStatusText(video.status)"></span>
                                    
                                    <!-- Conversion Status -->
                                    <div x-show="video.conversion_status && video.conversion_status !== 'completed'">
                                        <div x-show="video.conversion_status === 'converting'" class="flex items-center">
                                            <div class="animate-spin rounded-full h-3 w-3 border-b border-blue-600 mr-1"></div>
                                            <span class="text-xs text-blue-600" x-text="`${video.conversion_progress || 0}%`"></span>
                                        </div>
                                        <span x-show="video.conversion_status === 'failed'" 
                                              class="px-1 inline-flex text-xs leading-4 font-medium rounded bg-red-100 text-red-800">
                                            Conversion Failed
                                        </span>
                                        <span x-show="video.conversion_status === 'pending'" 
                                              class="px-1 inline-flex text-xs leading-4 font-medium rounded bg-gray-100 text-gray-800">
                                            Pending
                                        </span>
                                    </div>
                                    
                                    <!-- Web Compatible Badge -->
                                    <div x-show="video.is_web_compatible" class="flex items-center">
                                        <svg class="h-3 w-3 text-green-500 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                        </svg>
                                        <span class="text-xs text-green-600">Web Ready</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Video Info -->
                        <div class="p-4">
                            <h5 class="text-lg font-medium text-gray-900 truncate" x-text="video.original_filename"></h5>
                            
                            <div class="mt-2 space-y-1">
                                <div class="flex items-center text-sm text-gray-500">
                                    <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <span x-text="formatDate(video.created_at)"></span>
                                </div>
                                
                                <div class="flex items-center text-sm text-gray-500" x-show="video.duration">
                                    <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <span x-text="formatDuration(video.duration)"></span>
                                </div>
                                
                                <div class="flex items-center text-sm text-gray-500" x-show="video.resolution">
                                    <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                    </svg>
                                    <span x-text="video.resolution"></span>
                                </div>
                                
                                <div class="flex items-center text-sm text-gray-500">
                                    <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                                    </svg>
                                    <span x-text="formatFileSize(video.file_size)"></span>
                                </div>
                            </div>
                            
                            <!-- Actions -->
                            <div class="mt-4 flex flex-wrap gap-2">
                                <a :href="`/video/video_analysis/${video.id}/`" 
                                   class="flex-1 text-center px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded-md">
                                    Analyze
                                </a>
                                
                                <button @click="deleteVideo(video.id)" 
                                        class="px-3 py-2 bg-red-600 hover:bg-red-700 text-white text-sm rounded-md">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            
            <!-- Pagination -->
            <div class="mt-6 flex items-center justify-between">
                <div class="text-sm text-gray-700">
                    <span x-show="!loading">
                        Showing <span x-text="(currentPage - 1) * pageSize + 1"></span> to 
                        <span x-text="Math.min(currentPage * pageSize, totalItems)"></span> of 
                        <span x-text="totalItems"></span> videos
                    </span>
                    <span x-show="loading" class="text-blue-600">Loading...</span>
                </div>
                <div class="flex space-x-2">
                    <button @click="previousPage()" 
                            :disabled="currentPage <= 1 || loading"
                            class="px-3 py-1 border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                        Previous
                    </button>
                    <span class="px-3 py-1 text-sm text-gray-700">
                        Page <span x-text="currentPage"></span> / <span x-text="totalPages"></span>
                    </span>
                    <button @click="nextPage()" 
                            :disabled="currentPage >= totalPages || loading"
                            class="px-3 py-1 border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function videoList() {
    return {
        videos: {{ video_files|safe }},
        statistics: {{ statistics|safe }},
        searchQuery: '',
        filterStatus: '',
        sortField: 'created_at',
        sortOrder: 'desc',
        currentPage: 1,
        pageSize: 8,
        totalPages: 1,
        totalItems: 0,
        loading: false,
        
        init() {
            // Set initial pagination info from first page load
            this.totalItems = this.statistics.totalVideos;
            this.totalPages = Math.ceil(this.totalItems / this.pageSize);
        },
        
        get paginatedVideos() {
            return this.videos;
        },
        
        async loadData() {
            this.loading = true;
            
            try {
                const params = new URLSearchParams({
                    page: this.currentPage,
                    pageSize: this.pageSize,
                    search: this.searchQuery,
                    status: this.filterStatus,
                    sortField: this.sortField,
                    sortOrder: this.sortOrder,
                });
                
                const response = await fetch(`/video/video_list/?${params}`, {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    this.videos = data.videos;
                    this.statistics = data.statistics;
                    this.totalPages = data.pagination.totalPages;
                    this.totalItems = data.pagination.totalItems;
                } else {
                    console.error('Error loading data:', data);
                    window.Alpine.store('messages').add('Failed to load video data', 'error');
                }
            } catch (error) {
                console.error('Network error:', error);
                window.Alpine.store('messages').add('Network error while loading data', 'error');
            } finally {
                this.loading = false;
            }
        },
        
        async filterResults() {
            this.currentPage = 1; // Reset to first page when filtering
            await this.loadData();
        },
        
        async previousPage() {
            if (this.currentPage > 1) {
                this.currentPage--;
                await this.loadData();
            }
        },
        
        async nextPage() {
            if (this.currentPage < this.totalPages) {
                this.currentPage++;
                await this.loadData();
            }
        },
        
        async goToPage(page) {
            if (page >= 1 && page <= this.totalPages && page !== this.currentPage) {
                this.currentPage = page;
                await this.loadData();
            }
        },
        
        async deleteVideo(videoId) {
            if (confirm('Are you sure you want to delete this video file?')) {
                try {
                    const response = await fetch(`/video/delete-video/${videoId}/`, {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': window.Alpine.store('utils').getCsrfToken(),
                            'Content-Type': 'application/json',
                        },
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        window.Alpine.store('messages').add('Video file deleted', 'success');
                        // 重新加载当前页数据
                        await this.loadData();
                    } else {
                        window.Alpine.store('messages').add('Delete failed: ' + data.message, 'error');
                    }
                } catch (error) {
                    console.error('Delete error:', error);
                    window.Alpine.store('messages').add('Delete failed', 'error');
                }
            }
        },
        
        async refreshData() {
            await this.loadData();
        },
        
        formatFileSize(bytes) {
            if (!bytes) return '未知';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        },
        
        formatDate(dateString) {
            return new Date(dateString).toLocaleString('zh-CN');
        },
        
        formatDuration(seconds) {
            if (!seconds) return '未知';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        },
        
        getStatusClass(status) {
            const classes = {
                'uploaded': 'bg-blue-100 text-blue-800',
                'converting': 'bg-yellow-100 text-yellow-800',
                'processing': 'bg-yellow-100 text-yellow-800',
                'processed': 'bg-green-100 text-green-800',
                'failed': 'bg-red-100 text-red-800'
            };
            return classes[status] || 'bg-gray-100 text-gray-800';
        },
        
        getStatusText(status) {
            const texts = {
                'uploaded': 'Uploaded',
                'converting': 'Converting',
                'processing': 'Processing',
                'processed': 'Processed',
                'failed': 'Failed'
            };
            return texts[status] || status;
        },
        
        // Play video in new window
        playVideo(video) {
            if (video.video_url) {
                // Create video player HTML
                const videoHtml = `
                    <!DOCTYPE html>
                    <html lang="zh-CN">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>${video.original_filename} - Video Player</title>
                        <style>
                            body {
                                margin: 0;
                                padding: 0;
                                background: #000;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                min-height: 100vh;
                                font-family: Arial, sans-serif;
                            }
                            .video-container {
                                position: relative;
                                max-width: 100%;
                                max-height: 100vh;
                            }
                            video {
                                max-width: 100%;
                                max-height: 100vh;
                                display: block;
                            }
                            .video-info {
                                position: absolute;
                                top: 10px;
                                left: 10px;
                                background: rgba(0,0,0,0.7);
                                color: white;
                                padding: 10px;
                                border-radius: 5px;
                                font-size: 14px;
                            }
                            .close-btn {
                                position: absolute;
                                top: 10px;
                                right: 10px;
                                background: rgba(255,255,255,0.2);
                                border: none;
                                color: white;
                                padding: 8px 12px;
                                border-radius: 5px;
                                cursor: pointer;
                                font-size: 16px;
                            }
                            .close-btn:hover {
                                background: rgba(255,255,255,0.3);
                            }
                        </style>
                    </head>
                    <body>
                        <div class="video-container">
                            <video controls autoplay>
                                <source src="${video.video_url}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <div class="video-info">
                                <div><strong>${video.original_filename}</strong></div>
                                <div>Duration: ${this.formatDuration(video.duration)}</div>
                                <div>Resolution: ${video.resolution || 'Unknown'}</div>
                                <div>Size: ${this.formatFileSize(video.file_size)}</div>
                            </div>
                            <button class="close-btn" onclick="window.close()">✕</button>
                        </div>
                    </body>
                    </html>
                `;
                
                // Open new window with video player
                const newWindow = window.open('', '_blank', 'width=1200,height=800,scrollbars=yes,resizable=yes');
                newWindow.document.write(videoHtml);
                newWindow.document.close();
            } else {
                alert('Video file not available');
            }
        }
    }
}
</script>
{% endblock %}
